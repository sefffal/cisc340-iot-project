<!doctype html>  
<html lang="en">  
    <head>
        <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
        <script src="/socket.io/socket.io.js"></script>            
        <script src="http://code.highcharts.com/highcharts.js"></script>       
        <script src="http://code.highcharts.com/highcharts-more.js"></script>       

    </head>
    <body>

        <h1>CISC 340 IoT Landing Page</h1>

        <div id="output">
        	Messages come out here:<br/>
        </div>


    <script>

        var socket = io.connect(window.location.host);

        // Once we've connected
        socket.on('connect', function(data) {

            socket.emit('subscribe', 'weather');
            socket.on('weather', function(data)) {
	        	// Log them to the screen.
	        	// console.log(data);
	        	document.getElementById('output').innerHTML += 'Temp:'+data.temp+' Light:'+data.light+'<br/>';   
            });

        });
    </script>
    </body>

</html>
