    <script>

    $(function () {
    $(document).ready(function () {
        Highcharts.setOptions({
            global: {
                useUTC: false
            }
        });


        // Sunshine
        $('#highcharts-sunshine').highcharts({
            chart: {
                type: 'solidgauge'
            },
            title: null,
            credits: {enabled:false},
            pane: {
                center: ['50%', '85%'],
                size: '140%',
                startAngle: -90,
                endAngle: 90,
                background: {
                    backgroundColor: '#eee',
                    innerRadius: '61%',
                    outerRadius: '100%',
                    shape: 'arc'
                }
            },
            
            pane: {
                background: {
                    borderWidth: 0,
                    backgroundColor: 'transparent'
                }
            },

            tooltip: {
                enabled: false
            },

            // the value axis
            yAxis: {
                min: 0,
                max: 5,
                title: {
                    text: ''
                },
                stops: [
                    [0, '#F4E504'],
                ],
                lineWidth: 2,
                minorTickInterval: null,
                tickInterval: 0.5,
                title: {
                    y: -70
                },
                labels: {
                    enabled:false,
                    x: 0,
                    align: 'left'
                },
                offset: 0,
                lineColor: '#F4E504',
                tickColor: '#F4E504',
                tickWidth: 3,
                tickLength: 20,
                tickPosition: "outside"
            },

            plotOptions: {
                solidgauge: {
                    dataLabels: {
                        enabled: false
                    },
                    color: '#F4E504'
                }
            },
            series: [{
                name: 'Speed',
                data: [2],
            }]
        });


        $('#highcharts-thermometer').highcharts({
            chart: {
                marginBottom: 50
            },
            series: [{
                data: [12],
                type: 'column',
                pointWidth: 20,
                threshold: 0,
                borderWidth: 0,
                name: 'Temp',
                color:'#a22'
            }],

            exporting: {
                enabled: false
            },
            credits: {
                enabled: false
            },
            legend: {
                enabled: false
            },
            xAxis: {
                labels: {
                    enabled: false
                },
                lineWidth: 0,
                tickWidth: 0
            },
            yAxis: {
                min: 0,
                max: 50,
                minPadding: 0,
                maxPadding: 0,
                offset: -45,
                startOnTick: false,
                endOnTick: false,
                title: {
                    text: ''
                },
                opposite: true,
                tickInterval: 5,
                minorTickInterval: 1,
                gridLineWidth: 0,
                minorGridLineWidth: 0,
                tickWidth: 1,
                tickColor:'#444',
                gridColor:'#000',
                minorTickWidth: 1
            },
            title: {
                text: ''
            }

        }, function (chart) {
            // Draw the shape
            var series = chart.series[0],
                point = series.points[0],
                radius = 20;
            chart.renderer.circle(
                chart.plotLeft + point.shapeArgs.x + (point.shapeArgs.width / 2), 
                chart.plotTop + series.yAxis.len + radius - 5, 
                20
            )
            .attr({
                fill: series.color
            })
            .add();
            
        });



        $('#highchats-main').highcharts({
            chart: {
                type: 'spline',
                animation: Highcharts.svg, // don't animate in old IE
                marginRight: 10,
                marginBottom: 50,
                zoomType: 'x',
            },
            credits: {
                enabled: false
            },
            title: {
                text: null
            },
            xAxis: {
                type: 'datetime',
                tickPixelInterval: 150
            },
            yAxis: [
                {
                    title: {
                        text: 'Temperature'
                    },
                    min: 0,
                    max: 50
                },
                {
                    title: {
                        text: 'Sunlight'
                    },
                    min: 0,
                    opposite:true,
                    max: 5.0
                }
            ],
            plotOptions: {
                spline: {
                    marker: {
                        enabled: false
                    }
                }
            },
            tooltip: {
                formatter: function () {
                    return '<b>' + this.series.name + '</b><br/>' +
                        Highcharts.dateFormat('%Y-%m-%d %H:%M:%S', this.x) + '<br/>' +
                        Highcharts.numberFormat(this.y, 2);
                }
            },
            legend: {
                enabled: true,
                y: 20
            },
            exporting: {
                enabled: false
            },
            series: [
                {
                    name: 'Light',
                    data: [],
                    color: 'yellow',
                    yAxis: 1
                },
                {
                    name: 'Temperature',
                    data: [],
                    color: '#A22',
                    yAxis: 0
                }
            ]
        });


        var chart = $('#highchats-main').highcharts();
        var thermometer = $('#highcharts-thermometer').highcharts();
        var sunshine = $('#highcharts-sunshine').highcharts();

        // Hook up the socket.io connection
        var socket = io.connect(window.location.host);

        // Use this to store all the weather information
        var weather_data = [];

        // Once we've connected
        socket.on('connect', function(data) {

            // Ask for all historical weather
            socket.emit('weather-all');
            socket.on('weather-all', function(data_points){
                var data_in_1 = [];
                for (var i=0,l=data_points.length;i<l;i++) {
                    data_in_1[i] = [
                        data_points[i].time,
                        5-data_points[i].light
                    ];
                }
                chart.series[0].setData(data_in_1);
                var data_in_2 = [];
                for (var i=0,l=data_points.length;i<l;i++) {
                    data_in_2[i] = [
                        data_points[i].time,
                        data_points[i].temp
                    ];
                }
                chart.series[1].setData(data_in_2);

            });

            // Ask for realtime weather updates
            socket.emit('subscribe-weather');
            // And do this when we get them:
            socket.on('weather', function(data_point) {
                // Log them to the screen.
                // console.log(data_point);
                var push = chart.series[1].data.length >= 60;
                chart.series[0].addPoint([
                    data_point.time,
                    5-data_point.light
                ], false, push);
                chart.series[1].addPoint([
                    data_point.time,
                    data_point.temp
                ], false, push);
                chart.redraw();

                thermometer.series[0].setData([data_point.temp]);
                sunshine.series[0].setData([5-data_point.light]);
                document.querySelector('#temperature-readout').innerHTML = (data_point.temp<10?'0':'')+data_point.temp.toFixed(0)+'&deg;';
                // document.getElementById('output').innerHTML += 'Temp:'+data_point.light+' Light:'+data_point.light+'<br/>';   
            });

        });
    });
});
