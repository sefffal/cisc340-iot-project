    $(function () {
    $(document).ready(function () {
        Highcharts.setOptions({

        $('#highcharts-thermometer').highcharts({
                chart: {
                    type: 'column',
                    marginBottom: 53
                },
                credits: {
                    enabled: false
                },
                title: null,
                legend: {
                    enabled: false
                },
                exporting: {
                    enabled: false   
                },
                yAxis: {
                    min: 0,
                    max: 100,
                    title: null,
                    align: 'right'
                },
                xAxis: {
                    labels: {enabled:false}
                },
                series: [{
                    data: [60],
                    color: 'red'
                 }]
            }, function(thermometer) { // on complete
         
                thermometer.renderer.image('blank-fundraising-thermometer.svg', 0, 0, 256, 400)
                    .add();   
                
            });


        $('#highchats-main').highcharts({
            chart: {
                type: 'spline',
                animation: Highcharts.svg, // don't animate in old IE
                marginRight: 10,
                zoomType: 'x',
            },
            credits: {
                enabled: false
            },
            title: {
                enabled: false,
                text: 'Light Sensor'
            },
            xAxis: {
                type: 'datetime',
                tickPixelInterval: 150
            },
            yAxis: [
                {
                    title: {
                        text: 'Temperature'
                    },
                },
                {
                    title: {
                        text: 'Sunlight'
                    },
                    min: 0,
                    max: 5.0
                }
            ],
            plotOptions: {
                spline: {
                    marker: {
                        enabled: false
                    }
                },
                series: {
                    animation: {
                        duration: 500
                    }
                }
            },
            tooltip: {
                formatter: function () {
                    return '<b>' + this.series.name + '</b><br/>' +
                        Highcharts.dateFormat('%Y-%m-%d %H:%M:%S', this.x) + '<br/>' +
                        Highcharts.numberFormat(this.y, 2);
                }
            },
            legend: {
                enabled: false
            },
            exporting: {
                enabled: false
            },
            series: [
                {
                    name: 'Light',
                    data: [],
                    color: 'yellow',
                    yAxis: 1
                },
                {
                    name: 'Temperature',
                    data: [],
                    color: 'red',
                    yAxis: 0
                }
            ]
        });


        var chart = $('#highchats-main').highcharts();
        var thermometer = $('#highcharts-thermometer').highcharts();

        // Hook up the socket.io connection
        var socket = io.connect(window.location.host);

        // Use this to store all the weather information
        var weather_data = [];

        // Once we've connected
        socket.on('connect', function(data) {

            // Ask for all historical weather
            socket.emit('weather-all');
            socket.on('weather-all', function(data_points){
                var data_in_1 = [];
                for (var i=0,l=data_points.length;i<l;i++) {
                    data_in_1[i] = [
                        data_points[i].time,
                        5-data_points[i].light
                    ];
                }
                chart.series[0].setData(data_in_1);
                var data_in_2 = [];
                for (var i=0,l=data_points.length;i<l;i++) {
                    data_in_2[i] = [
                        data_points[i].time,
                        data_points[i].temp
                    ];
                }
                chart.series[1].setData(data_in_2);

            });

            // Ask for realtime weather updates
            socket.emit('subscribe-weather');
            // And do this when we get them:
            socket.on('weather', function(data_point) {
                // Log them to the screen.
                // console.log(data_point);

                chart.series[0].addPoint([
                    data_point.time,
                    5-data_point.light
                ], false, true);
                chart.series[1].addPoint([
                    data_point.time,
                    5-data_point.temp
                ], false, true);
                chart.redraw();

                thermometer.series[0].setData([5-data_point.temp]);
                // document.getElementById('output').innerHTML += 'Temp:'+data_point.light+' Light:'+data_point.light+'<br/>';   
            });

        });
    });
});
